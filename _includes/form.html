<section id="contact">
	
	<h3 class="section-heading center-heading">Let's Work Together</h3>
	
<form method="post" action="//formspree.io/{{ site.email }}">
	
	<div class="contact-info-group">
	    <label><span>Your Name</span>
	    <input type="text" name="name"></label>
	    
	    <label><span>Your Email</span>
	    <input type="email" name="_replyto"></label>
	</div>
    <label><span>Tell me about your project</span>
    <textarea name="message"></textarea></label>
    <div class="submit-wrap">
    	<input type="submit" value="Send">
    </div>
</form>

</section>
